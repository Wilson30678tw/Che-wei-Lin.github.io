<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>  
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>

    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        
        const options = {
           config: {},
           init: (view) => {
        
             view.tooltip(new vegaTooltip.Handler().call);
           },
           view: {

             loader: vega.loader({
               baseURL: "https://cdn.jsdelivr.net/npm/vega-datasets@2/",
             }),
             renderer: "canvas",
           },
         };

         vl.register(vega, vegaLite, options);
         </script>
   
   
    <title> visualData Website </title>
    </head>
    <body>
        <h1> IAT355 visualData Chart</h1>
    
        <div>
            <h2> Global Sales by Genre and Platform</h2>
            <div id="view"></div>
        </div>
    
        <div>
            <h2> Sales Over Time by Platform and Genre</h2>
            <div id="view_tbr"></div>
        </div>
    
        <div>
            <h2> Regional Sales by Platform</h2>
            <div id="view_sale"></div>
        </div>
    
        <div>
            <h2> Super Mario Bros. in Region</h2>
            <div id="vlSPArc"></div>
        </div>
        <script type="module"  src="visualData.js"></script>
